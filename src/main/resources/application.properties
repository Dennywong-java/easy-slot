# Application name
spring.application.name=easy-slot

# Logging configuration
logging.level.root=INFO
logging.level.com.easyslot=DEBUG
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n

# Config file path, default is config.yml
config.path=config.yml

# Server configuration (enable if web UI is needed)
server.port=8080

# Spring async thread pool configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=easy-slot- 